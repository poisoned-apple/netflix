<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>NETFLIX</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style/main_style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--owl css-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

        <!--responsividade-->
        <link rel="stylesheet" href="style/responsive.css">

    </head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="a">Início</a>
                <a href="a">Séries</a>
                <a href="a">Filmes</a>
                <a href="a">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme_principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível.</p>
                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="botao"><i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel_filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/mini1.jpg" alt="The Umbrella Academy"></div>
            <div class="item"><img class="box-filme" src="img/mini2.jpg" alt="Star Wars: A Ascenção Skywalker"></div>
            <div class="item"><img class="box-filme" src="img/mini3.jpg" alt="Pokémon"></div>
            <div class="item"><img class="box-filme" src="img/mini4.jpg" alt="Capitão América: Guerra Civil"></div>
            <div class="item"><img class="box-filme" src="img/mini5.jpg" alt="Hobbit: A Batalha Dos Cincos Exércitos"></div>
            <div class="item"><img class="box-filme" src="img/mini6.jpg" alt="Breaking Bad"></div>
            <div class="item"><img class="box-filme" src="img/mini7.jpg" alt="Doctor House"></div>
            <div class="item"><img class="box-filme" src="img/mini8.jpg" alt="Supernatural"></div>
            <div class="item"><img class="box-filme" src="img/mini9.jpg" alt="Smallville: As Aventuras do Superboy"></div>
            <div class="item"><img class="box-filme" src="img/mini10.jpg" alt="Vingadores: Guerra Infinita"></div>
        </div>
    </div>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/801d298680.js" crossorigin="anonymous"></script>

    <!--owl js-->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>

    <!--main javascript-->
    <script src="./js/main.js"></script>

</body>
</html>
